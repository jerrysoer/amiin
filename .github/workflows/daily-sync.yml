name: Daily Reddit Sync

on:
  schedule:
    - cron: '30 6 * * *'  # 6:30 AM UTC (30 min after pg_cron)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger daily-sync edge function
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            "https://bnpdkhivrgtdayxqzihv.supabase.co/functions/v1/daily-sync" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_KEY }}" \
            -H "x-sync-source: github_actions")
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          echo "Status: $HTTP_CODE"
          echo "Response: $BODY"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Sync failed with HTTP $HTTP_CODE"
            exit 1
          fi

      - name: Check sync_log
        run: |
          curl -s "https://bnpdkhivrgtdayxqzihv.supabase.co/rest/v1/sync_log?order=run_at.desc&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_KEY }}"
